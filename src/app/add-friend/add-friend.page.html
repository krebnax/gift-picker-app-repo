<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-vertical" (click)="onAdd()">
        <ion-icon slot="start" name="add"></ion-icon> Add
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
