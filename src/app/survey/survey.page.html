<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let q of questions">
    <ion-card-header>
      <ion-label class="ion-text-wrap">{{ q.question }}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group (ionChange)="onChange($event)" id="rb_{{q.id}}">
        <ion-item *ngFor="let a of q.answers">
          <ion-label class="ion-text-wrap">{{ a.content }}</ion-label>
          <ion-radio value="{{ a.type }}"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="onFinish()" class="ion-margin-vertical ion-margin-horizontal"><ion-icon name="color-wand-outline" slot="start"></ion-icon> Finish</ion-button>
</ion-content>

<ion-modal [isOpen]="false">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>
